<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Voting System - Registration</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    body{
        background-image:url("indianflag.jpg.jpg");
        background-size:2000px;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VOTER REGISTRATION</h1>
    <form action="register.php" method="post">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

<label for="password">Password:</label>
<input type="password" id="password" name="password">
<button type="button" onclick="toggleVisibility()">Show/Hide</button>

<script>
function toggleVisibility() {
  var passwordInput = document.getElementById("password");
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
  } else {
    passwordInput.type = "password";
  }
}
</script>


      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="aadhar-number">aadhar number:</label>
      <input type="text" id="aadhar-number" name="aadhar-number" required>

      <label for="Voter-ID">Voter ID:</label>
      <input type="text" id="Voter-ID" name="Voter-ID" required>

      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address" required>

      <label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">

<label for="gender">Gender:</label>
<select id="gender" name="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>
  <br>
</select>


<marquee behavior="scroll" direction="left" style="font-size: 24px;">
    <font color="orange"> FIVE,SIX,SEVEN,EIGHT</font>
    <font color="blue">, CAST YOU VOTE</font>
    <font color="green"> DONT BE LATE</font>
  </marquee>
  


      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
